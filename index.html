<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>jCode Lab - Type Ahead Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Jason Millward">
        <!-- Load all of the CSS -->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <!-- "IE plays nice with html5" said no one, ever -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- Fancy icon, for fancy browsers. -->
        <link rel="shortcut icon" href="//lab.jcode.me/favicon.ico">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="offset4 span4 well well-small" id="status">
                    Connecting...
                </div>
            </div>
            <div id="serverStatus" style="display:none;">
                <div class="row">
                    <div class="span12">
                        <ul class="thumbnails">
                            <li class="span3 block">
                                <div class="thumbnail statusHeaders">
                                    <span class="statusMain" id="day"></span><span id="days-label" class="statusSecondary"></span>
                                    <div class="statusTime" id="uptime" ></div>
                                    <div class="statusHeadsBottom">
                                        Uptime
                                    </div>
                                </div>
                            </li>

                            <li class="span3">
                                <div class="thumbnail statusHeaders">
                                    <div id="cpuLoad"></div>
                                    <div class="statusHeadsBottom">
                                        CPU Load
                                    </div>
                                </div>
                            </li>

                            <li class="span3">
                                <div class="thumbnail statusHeaders statusGraphBox">
                                    <div id="memGraph" style="margin: 0 auto"></div>
                                    <div class="statusHeadsBottom">
                                        Memory
                                    </div>
                                </div>
                            </li>
                            <li class="span3">
                                <div class="thumbnail statusHeaders statusGraphBox">
                                    <div id="netGraph" style="margin: 0 auto"></div>
                                    <div class="statusHeadsBottom">
                                        Network
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="span6">
                        <table id="driveList" class="table table-hover table-bordered driveList table-condensed">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="span6">
                        <table id="portScan" class="table table-hover table-bordered portScan">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner navbar-jcode">
                <div class="footerLeft">&copy; jCode 2013
                    <br/>[LEGAL STUFF HERE I GUESS]</div>
                <div class="footerRight">Built using <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>

                    <br/>Designed by <a href="http://jcode.me/">Jason Millward</a>

                </div>
            </div>
        </div>
        <!-- Load jquery and bootstrap.js -->
        <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="//code.highcharts.com/highcharts.js"></script>
        <script src="./js/serverMonitor.js"></script>
    </body>

</html>
